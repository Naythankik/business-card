<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>TATUP International Services Limited</title>
  </head>
  <body>
    <main>
      <section class="front-view">
        <div class="top">
          <div class="front-left">
            <object data="./images/Polygon 1.svg" type=""></object>
            <p>TATUP International Services Limited</p>
          </div>
          <div class="front-right">
            <div class="front-top">
              <p>Cash Deposit Card</p>
              <h3>N100</h3>
            </div>
            <div class="front-bottom">
              <object data="./images/Vector.svg" type=""></object>
              <p>0809 558 8700</p>
            </div>
          </div>
        </div>
        <div class="bottom">
          <a href="#">https://tatup-cashtoken.com</a>
        </div>
      </section>

      <section class="back-view">
        <div class="back-view-top">
          <div class="pin-container">
            <div class="input">
              <label for="pin">PIN</label>
              <input type="text" name="pin" required />
            </div>
            <object data="./images/Polygon 1.svg" type=""></object>
          </div>
          <p style="text-decoration: underline">Instruction for usage:</p>
          <p><span>Dial *347*312#</span> and follow instructions.</p>
          <p>Enter the <span>Token Pin</span> and send.</p>
          <h3>N1000</h3>
        </div>
        <div class="back-view-bottom">
          <div class="codes">
            <p>Pieces No: 12063</p>
            <p>Batch No: 20563882</p>
          </div>
          <object data="./images/Rectangle 6.svg" type=""></object>
        </div>
      </section>
    </main>
  </body>
</html>
